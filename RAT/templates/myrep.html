{% extends "base_generic.html" %}

{% block content %}
    <h1>your rep List</h1>

    {% if rep %}
    <ul>

      {% for r in rep %}
      <li>
        <a href="{{ r.id }}">{{ r.name }}</a> ({{r.get_user_names}})
      </li>
      {% endfor %}
      {% for f in folder %}
      <li>
        <a href="#">{{ f }}</a>
      </li>
      {% endfor %}


    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
